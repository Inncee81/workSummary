<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.bootcss.com/x2js/1.2.0/xml2json.js"></script>
    <script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/xlsx.core.min.js"></script>
    <script type="text/javascript" src="js/Blob.js"></script>
    <script src="js/xlsx.full.min.js"></script>
</head>

<body>
    <div id="readfile">
        <input type="file" id="ctrl" @change="readFile" webkitdirectory directory multiple/>
        <!-- <input type="file" @change="readFile" multiple="multiple"> -->
    </div>
    <script>
        new Vue({
            el: '#readfile',
            data: {
                newXml: {
                    smn: '',
                    umn: [],
                    AccessoryCategoryID:[]
                },
                xmlArr: []
            },
            methods: {
                readFile: function(obj) {
                    // console.log(obj.target.files)
                    var this_ = this
                    for(var i= 0,len = obj.target.files.length;i < len;i++){
                        this_.xmlArr.push(obj.target.files[i].name)
                    }
                    console.log(this_.xmlArr)
                }
            }
        })
        
    </script>
</body>
</html>
